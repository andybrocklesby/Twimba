<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twimba | A Twitter Clone</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
</head>
<body>
    
    <header>
        <h1 class="title">Twimba</h1>
    </header>

    <section class="user-interaction">
        <div class="user-data flex-row">
            <img 
                src="./images/scrimbalogo.png" 
                alt="The Scrimba logo / user profile picture">
            <textarea 
                name="user-input" 
                id="user-input" 
                placeholder="What's Happening?"></textarea>
        </div>
        <button class="tweet-btn" id="tweet-btn">Tweet</button>
    </section>

    <section class="twimba-feed" id="twimba-feed">

    </section>

    <script src="app.js" type="module"></script>
</body>
</html>
